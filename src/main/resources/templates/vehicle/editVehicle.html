<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Crop</h2>

            <form method="post" enctype="multipart/form-data" th:object="${cropDTO}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Crop Code</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${crop.code}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Common Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${cropDTO.cName}">
                        <p th:if="${#fields.hasErrors('cName')}" th:errorclass="text-danger" th:errors="${cropDTO.cName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Scientific Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${cropDTO.sName}">
                        <p th:if="${#fields.hasErrors('sName')}" th:errorclass="text-danger" th:errors="${cropDTO.sName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/'+${crop.image}}" alt="..." width="150">
                    </div>
                </div>

                <div class="row-mb-3" style="display: flex">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8" style="padding: 12px">
                        <input class="form-control" type="file" th:field="${cropDTO.image}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${cropDTO.category}">

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Crop Season</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${cropDTO.season}">

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Field Code</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${cropDTO.field}">

                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/crop" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
